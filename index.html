<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cd6cb8e010.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="app-content">
          <form>
            <div class="form-group">
              <input
                type="text"
                class="d-inline form-control"
                placeholder="Enter a city"
              />
              <button type="submit" class="btn submit-btn btn-primary">
                Submit
              </button>
              <button class="btn btn-secondary location-btn">
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </form>
          <h1>Barcelona</h1>
          <h2>Friday, December 10th</h2>
          <h2>15:50</h2>
          <div class="row main-temp">
            <div class="col-8 temp">16</div>
            <div class="col-4 degree">ยบ</div>
          </div>
          <div class="max-min">13 | 18</div>
          <nav class="navbar">
            <span class="navbar-text lable">Humidity</span>
            <span class="navbar-text value">47%</span>
            <span class="navbar-text lable">Wind Speed</span>
            <span class="navbar-text value">5m/s</span>
            <button class="btn btn-secondary btn-farenhait">ยบF</button>
          </nav>
          <div class="forecast">
            <div class="row">
              <div class="col-3 icon"><i class="fas fa-cloud-sun"></i></div>
              <div class="col-4 day">Saturday</div>
              <div class="col-5 max-min-temp">
                <span class="min">13</span> | <span class="max">18</span>
              </div>
            </div>
            <div class="row">
              <div class="col-3 icon"><i class="fas fa-cloud-sun"></i></div>
              <div class="col-4 day">Sunday</div>
              <div class="col-5 max-min-temp">
                <span class="min">13</span> | <span class="max">18</span>
              </div>
            </div>
            <div class="row">
              <div class="col-3 icon"><i class="fas fa-cloud-sun"></i></div>
              <div class="col-4 day">Monday</div>
              <div class="col-5 max-min-temp">
                <span class="min">13</span> | <span class="max">18</span>
              </div>
            </div>
            <div class="row">
              <div class="col-3 icon"><i class="fas fa-cloud-sun"></i></div>
              <div class="col-4 day">Tuesday</div>
              <div class="col-5 max-min-temp">
                <span class="min">13</span> | <span class="max">18</span>
              </div>
            </div>
            <div class="row">
              <div class="col-3 icon"><i class="fas fa-cloud-sun"></i></div>
              <div class="col-4 day">Wednesday</div>
              <div class="col-5 max-min-temp">
                <span class="min">13</span> | <span class="max">18</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="footer">
        <a href="https://github.com/itscode29/vainilla-weather-app"
          >Open-source code</a
        >
        by
        <a href="https://www.linkedin.com/in/helena-codesal/">
          Helena Codesal</a
        >
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
