<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <form>
          <input type="text" placeholder="Enter a city" />
          <input type="submit" value="Search" />
          <input type="button" value="📍" />
        </form>
        <h1>Barcelona</h1>
        <h2>Friday, December 10th</h2>
        <h2>15:50</h2>
        <p>16º</p>
        <div class="row">
          <div class="col-5">13</div>
          <div class="col-2">|</div>
          <div class="col-5">18</div>
        </div>
        <div class="row">
          <div class="col-3">Humidity</div>
          <div class="col-2">47%</div>
          <div class="col-3">Wind speed</div>
          <div class="col-2">5m/s</div>
          <div class="col-2 btn-secondary">ºF</div>
        </div>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-4">Saturday</div>
          <div class="col-2">13</div>
          <div class="col-1">|</div>
          <div class="col-2">18</div>
        </div>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-4">Sunday</div>
          <div class="col-2">13</div>
          <div class="col-1">|</div>
          <div class="col-2">18</div>
        </div>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-4">Monday</div>
          <div class="col-2">13</div>
          <div class="col-1">|</div>
          <div class="col-2">18</div>
        </div>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-4">Tuesday</div>
          <div class="col-2">13</div>
          <div class="col-1">|</div>
          <div class="col-2">18</div>
        </div>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-4">Wednesday</div>
          <div class="col-2">13</div>
          <div class="col-1">|</div>
          <div class="col-2">18</div>
        </div>
        <p>
          <a href="#">Open-source code</a>
          by
          <a href="#"> Helena Codesal</a>
        </p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
