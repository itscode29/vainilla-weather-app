<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cd6cb8e010.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body class="day-clear" id="background">
    <div class="container">
      <div class="app">
        <div class="app-content">
          <form id="search-engine">
            <div class="form-group">
              <input
                type="search"
                class="d-inline form-control"
                placeholder="Enter a city"
                id="city-input"
              />
              <button type="submit" class="btn submit-btn">Submit</button>
              <button class="btn location-btn" id="current-location">
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </form>
          <h1 id="city"></h1>
          <h2 id="date"></h2>
          <h2 id="time"></h2>
          <div class="row main-temp">
            <div class="col-8 temp" id="temperature"></div>
            <div class="col-4 degree" id="degree">ยบ</div>
          </div>
          <div class="max-min">
            <span id="current-min-temp"></span> |
            <span id="current-max-temp"></span>
          </div>
          <div class="description" id="description">Clouds</div>
          <nav class="navbar">
            <span class="navbar-text lable">Humidity</span>
            <span class="navbar-text value">
              <span id="humidity">47</span>%</span
            >
            <span class="navbar-text lable">Wind Speed</span>
            <span class="navbar-text value">
              <span id="wind-speed">5</span>
              <span id="wind-units">m/s</span>
            </span>
            <button class="btn btn-farenheit" id="btn-farenheit">ยบF</button>
          </nav>
          <div class="forecast" id="forecast"></div>
        </div>
      </div>
      <p class="footer">
        <a href="https://github.com/itscode29/vainilla-weather-app"
          >Open-source code</a
        >
        by
        <a href="https://www.linkedin.com/in/helena-codesal/">
          Helena Codesal</a
        >
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
